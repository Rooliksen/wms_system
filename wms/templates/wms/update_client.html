{% extends "wms/base.html" %}

{% load crispy_forms_tags %}

{% block page_header %}

<h4>Редактирование клиента</h4>

{% endblock page_header %}

{% block content %}

<form method="post" novalidate autocomplete="off">
  {% csrf_token %}
  <div class="row">
    <div class="col-sm-3">{{ form.name }}</div>
  </div>
  <button type="submit" class="btn btn-success mb-3">Сохранить данные клиента</button>
</form>

{% endblock content %}
