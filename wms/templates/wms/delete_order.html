{% extends "wms/base.html" %}

{% load crispy_forms_tags %}

{% block page_header %}

<h4>Вы уверены что желаете удалить заявку № {{ item }}?</h4>

{% endblock page_header %}

{% block content %}

<form action="{% url 'wms:delete_order' item.id %}" method="post" novalidate autocomplete="off">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger mb-3">Удалить</button>
  <a class="btn btn-secondary mb-3" href="{% url 'wms:orders' %}">Отмена</a>
</form>

{% endblock content %}
