{% extends "wms/base.html" %}

{% load crispy_forms_tags %}

{% block page_header %}

<h4>Добавление нового контрагента</h4>

{% endblock page_header %}

{% block content %}

<form method="post" novalidate autocomplete="off">
  {% csrf_token %}
  <div class="row">
    <div class="col-12">
      <div class="mb-3">
      {{ form.name|as_crispy_field }}
      </div>
    </div>
  </div>
  <button type="submit" class="btn btn-success mb-3">Сохранить нового контрагента</button>
</form>

{% endblock content %}
