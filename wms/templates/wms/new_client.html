{% extends "wms/base.html" %}

{% load crispy_forms_tags %}

{% block page_header %}

<h4>Добавление нового клиента</h4>

{% endblock page_header %}

{% block content %}

<form method="post" autocomplete="off">
  {% csrf_token %}
  <div class="row">
    <div class="col-sm-4">
      <div class="mb-3">
        <div class="mb-2">{{ form.name.label }}</div>
      {{ form.name }}
      </div>
    </div>
  </div>
  <button type="submit" class="btn btn-outline-success mb-3">Сохранить нового клиента</button>
</form>

{% endblock content %}
