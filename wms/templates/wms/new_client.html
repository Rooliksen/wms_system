{% extends "wms/base.html" %}

{% load crispy_forms_tags %}

{% block page_header %}

<h4 class="text-center fw-normal">Добавление нового клиента</h4>

{% endblock page_header %}

{% block content %}
<div class="d-flex justify-content-center mt-3">
  <form method="post" autocomplete="off">
    {% csrf_token %}
    <div class="row">
      <div class="mb-3">
        <div class="d-flex justify-content-center mb-2">
          {{ form.name.label }}
        </div>
          {{ form.name }}
      </div>
    </div>
    <div class="d-flex justify-content-center">
    <button type="submit" class="btn btn-success btn-sm mb-2 fw-normal">Сохранить</button>
  </div>
  </form>
</div>

{% endblock content %}
