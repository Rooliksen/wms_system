{% extends "wms/base.html" %}

{% block page_header %}

<h4>Редактирование пользователя</h4>

{% endblock page_header %}

{% block content %}

<form method="post" novalidate autocomplete="off">
  {% csrf_token %}
  <div class="row">
    <div class="col-sm-3">{{ form.user }}</div>
    <div class="col-sm-3">{{ form.name }}</div>
  </div>
    <div class="col-sm-3">
      {{ form.post }}
    </div>
    <div class="col-sm-3">
      {{ form.phone }}
    </div>
    <div class="col-sm-3">
      {{ form.email }}
    </div>
  </div>
  <button type="submit" class="btn btn-success mb-3">Сохранить данные пользователя</button>
</form>

{% endblock content %}
