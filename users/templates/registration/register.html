{% extends "wms/base.html" %}
{% load bootstrap4 %}

{% block content %}

  <form method="post" action="{% url 'users:register' %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button name="submit" class="btn btn-primary">Вход</button>
    {% endbuttons %}
    <input type="hidden" name="next" value="{% url 'wms:index' %}" />
  </form>

{% endblock content %}
