{% extends "wms/base.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body class="m-5">
    <div class="container">

        <div class="row justify-content-center">
            <div class="col-md-4">
                <a href="{% url 'gallery:main' %}" class="btn btn-dark my-3">Вернуться назад</a>
                <div class="card">


                    <form method='POST' action="" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="form-group m-3">
                            <label>Описание</label>
                            <input required name="description" type="text" placeholder="Введите описание"
                                class="form-control">
                        </div>

                        <div class="form-group m-3">
                            <label>Номер заявки</label>
                            <select name="order" class="form-control">
                                <option value='none'>Выберите заявку...</option>

                                {% for order in orders %}
                                <option value='{{order.id}}'>{{order.logistic_order}}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="form-group m-3">
                            <label>Груз</label>
                            <select name="atm" class="form-control">
                                <option value='none'>Выберите груз...</option>

                                {% for atm in atms %}
                                <option value='{{atm.id}}'>{{atm.serial_num}}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="form-group m-3">
                            <label>Загрузите изображение</label>
                            <input required name="images" type="file" multiple class="form-control-file">
                        </div>

                        <button type='submit' class="btn btn-primary m-3">Сохранить</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
{% endblock content %}
